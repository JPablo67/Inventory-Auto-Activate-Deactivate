client_id = "185f5c6013c517130744cdfe5c20aeb0"
name = "Auto Hide Out of Stock"
application_url = "https://commons-carries-jennifer-separated.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "inventory_levels/update" ]
  uri = "/webhooks/inventory/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_inventory"

[auth]
redirect_urls = [
  "https://commons-carries-jennifer-separated.trycloudflare.com/auth/callback",
  "https://commons-carries-jennifer-separated.trycloudflare.com/auth/shopify/callback",
  "https://commons-carries-jennifer-separated.trycloudflare.com/api/auth/callback"
]
